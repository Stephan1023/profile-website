<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/profile-website/" />
    <script>
      (function () {
        var repoBase = '/profile-website/';
        var locationPath = window.location.pathname;
        if (locationPath.indexOf(repoBase) !== 0) {
          repoBase = '/';
        }
        var newUrl = repoBase + '#'+ locationPath.replace(repoBase, '') + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
